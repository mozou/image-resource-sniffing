<body>

    <script>
        let currentImages = [];
        let currentPreviewUrl = '';
        
        // æ›´æ–°è¿›åº¦
        function updateProgress(message, progress) {
            document.getElementById('statusText').textContent = message;

        }
        
        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {

        // é‡ç½®çŠ¶æ€
        function resetStatus() {

        // å¼€å§‹å—…æ¢
        async function startSniff() {
            const url = document.getElementById('urlInput').value.trim();
            const minSize = parseInt(document.getElementById('minSizeInput').value) || 10;
            
            if (!url) {
                showError('è¯·è¾“å…¥æœ‰æ•ˆçš„ç½‘å€');
                return;
            }
            
            // ç¦ç”¨æŒ‰é’®
            document.getElementById('sniffBtn').disabled = true;
            document.getElementById('resultsSection').style.display = 'none';
            resetStatus();
            
            try {
                updateProgress('æ­£åœ¨è·å–é¡µé¢å†…å®¹...', 10);
                
                // ç”±äºæµè§ˆå™¨çš„CORSé™åˆ¶ï¼Œè¿™é‡Œä½¿ç”¨ä¸€ä¸ªä»£ç†æœåŠ¡
                // åœ¨å®é™…éƒ¨ç½²æ—¶ï¼Œéœ€è¦é…ç½®åç«¯æœåŠ¡æ¥å¤„ç†è·¨åŸŸè¯·æ±‚
                const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
                
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                if (!data.contents) {
                    throw new Error('æ— æ³•è·å–é¡µé¢å†…å®¹');
                }
                
                updateProgress('æ­£åœ¨æå–å›¾ç‰‡é“¾æ¥...', 30);
                
                const images = await extractImages(data.contents, url, minSize);
                
                updateProgress(`å—…æ¢å®Œæˆï¼Œæ‰¾åˆ° ${images.length} å¼ å›¾ç‰‡`, 100);
                
                displayResults(images);
                
            } catch (error) {
                showError('å—…æ¢å¤±è´¥: ' + error.message);
            } finally {
                document.getElementById('sniffBtn').disabled = false;
            }
        }
        
        // æå–å›¾ç‰‡
        async function extractImages(html, baseUrl, minSizeKB) {
            const imageUrls = new Set();
            const minSizeBytes = minSizeKB * 1024;
            
            // åˆ›å»ºä¸´æ—¶DOMæ¥è§£æHTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // æå–imgæ ‡ç­¾çš„src
            const imgTags = doc.querySelectorAll('img[src]');
            imgTags.forEach(img => {
                const src = img.getAttribute('src');
                if (src) {
                    const fullUrl = new URL(src, baseUrl).href;
                    if (isImageUrl(fullUrl)) {
                        imageUrls.add(fullUrl);
                    }
                }
            });
            
            // æå–imgæ ‡ç­¾çš„data-srcï¼ˆæ‡’åŠ è½½ï¼‰
            const lazyImgs = doc.querySelectorAll('img[data-src]');
            lazyImgs.forEach(img => {
                const src = img.getAttribute('data-src');
                if (src) {
                    const fullUrl = new URL(src, baseUrl).href;
                    if (isImageUrl(fullUrl)) {
                        imageUrls.add(fullUrl);
                    }
                }
            });
            
            // æå–CSSèƒŒæ™¯å›¾ç‰‡
            const bgPattern = /background-image:\s*url\(['"]?([^'")\s]+)['"]?\)/gi;
            let match;
            while ((match = bgPattern.exec(html)) !== null) {
                try {
                    const fullUrl = new URL(match[1], baseUrl).href;
                    if (isImageUrl(fullUrl)) {
                        imageUrls.add(fullUrl);
                    }
                } catch (e) {
                    // å¿½ç•¥æ— æ•ˆURL
                }
            }
            
            updateProgress(`æ‰¾åˆ° ${imageUrls.size} ä¸ªå›¾ç‰‡é“¾æ¥ï¼Œæ­£åœ¨éªŒè¯...`, 50);
            
            // éªŒè¯å›¾ç‰‡å¹¶è·å–ä¿¡æ¯
            const validImages = [];
            const urlArray = Array.from(imageUrls);
            
            for (let i = 0; i < urlArray.length; i++) {
                try {
                    const imgUrl = urlArray[i];
                    
                    // ç”±äºCORSé™åˆ¶ï¼Œæˆ‘ä»¬æ— æ³•ç›´æ¥æ£€æŸ¥å›¾ç‰‡å¤§å°
                    // è¿™é‡Œç®€åŒ–å¤„ç†ï¼Œç›´æ¥æ·»åŠ åˆ°ç»“æœä¸­
                    const filename = getFilenameFromUrl(imgUrl);
                    
                    validImages.push({
                        url: imgUrl,
                        filename: filename,
                        size: 0, // æ— æ³•è·å–å®é™…å¤§å°
                        contentType: 'image/*'
                    });
                    
                    const progress = 50 + (i + 1) / urlArray.length * 40;
                    updateProgress(`å·²éªŒè¯ ${i + 1}/${urlArray.length} å¼ å›¾ç‰‡`, progress);
                    
                } catch (error) {
                    console.log('éªŒè¯å›¾ç‰‡å¤±è´¥:', error);
                }
            }
            
            return validImages;
        }
        
        // åˆ¤æ–­æ˜¯å¦ä¸ºå›¾ç‰‡URL
        function isImageUrl(url) {
            const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp', '.svg'];
            const urlLower = url.toLowerCase();
            return imageExtensions.some(ext => urlLower.includes(ext)) || urlLower.includes('image');
        }
        
        // ä»URLæå–æ–‡ä»¶å
        function getFilenameFromUrl(url) {
            try {
                const pathname = new URL(url).pathname;
                const filename = pathname.split('/').pop();
                return filename || 'image.jpg';
            } catch (e) {
                return 'image.jpg';
            }
        }
        
        // æ˜¾ç¤ºç»“æœ
        function displayResults(images) {
            currentImages = images;
            
            if (images.length === 0) {

                return;
            }
            
            showSuccess(`æ‰¾åˆ° ${images.length} å¼ å›¾ç‰‡`);

            const resultsGrid = document.getElementById('resultsGrid');
            const resultsTitle = document.getElementById('resultsTitle');
            
            resultsTitle.textContent = `æ‰¾åˆ° ${images.length} å¼ å›¾ç‰‡`;
            resultsGrid.innerHTML = '';

        }

            card.innerHTML = `

                <div class="image-info">
                    <div class="image-filename">${img.filename}</div>
                    <div class="image-details">
                        ${img.size > 0 ? `å¤§å°: ${(img.size / 1024).toFixed(1)} KB` : 'å¤§å°: æœªçŸ¥'}
                    </div>
                    <div class="image-actions">
                        <button class="btn btn-small" onclick="previewImage(${index})">é¢„è§ˆ</button>
                        <button class="btn btn-small btn-secondary" onclick="downloadImage(${index})">ä¸‹è½½</button>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // é¢„è§ˆå›¾ç‰‡
        function previewImage(index) {
            const img = currentImages[index];
            currentPreviewUrl = img.url;
            
            document.getElementById('modalImage').src = img.url;
            document.getElementById('modalFilename').textContent = img.filename;
            document.getElementById('modalSize').textContent = img.size > 0 ? `${(img.size / 1024).toFixed(1)} KB` : 'æœªçŸ¥';
            document.getElementById('modalUrl').textContent = img.url;

        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('previewModal').style.display = 'none';
        }
        
        // ä¸‹è½½å•å¼ å›¾ç‰‡
        function downloadImage(index) {
            const img = currentImages[index];
            downloadSingleImage(img.url, img.filename);
        }
        
        // ä¸‹è½½å½“å‰é¢„è§ˆçš„å›¾ç‰‡
        function downloadSingle() {
            const filename = document.getElementById('modalFilename').textContent;
            downloadSingleImage(currentPreviewUrl, filename);
        }
        
        // æ‰§è¡Œå•å¼ å›¾ç‰‡ä¸‹è½½
        function downloadSingleImage(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // æ‰¹é‡ä¸‹è½½
        function downloadAll() {
            if (currentImages.length === 0) {
                showError('æ²¡æœ‰å¯ä¸‹è½½çš„å›¾ç‰‡');
                return;
            }
            
            let downloaded = 0;
            const total = currentImages.length;
            
            updateProgress(`æ­£åœ¨ä¸‹è½½ 0/${total}`, 0);
            
            currentImages.forEach((img, index) => {
                setTimeout(() => {
                    downloadSingleImage(img.url, img.filename);
                    downloaded++;
                    
                    const progress = (downloaded / total) * 100;
                    updateProgress(`æ­£åœ¨ä¸‹è½½ ${downloaded}/${total}`, progress);
                    
                    if (downloaded === total) {
                        showSuccess(`æ‰¹é‡ä¸‹è½½å®Œæˆï¼Œå…± ${total} å¼ å›¾ç‰‡`);
                    }
                }, index * 500); // æ¯500msä¸‹è½½ä¸€å¼ ï¼Œé¿å…æµè§ˆå™¨é™åˆ¶
            });
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {

        }
        
        // å›è½¦é”®è§¦å‘æœç´¢
        document.getElementById('urlInput').addEventListener('keypress', function(e) {

        // é¡µé¢åŠ è½½å®Œæˆåçš„æç¤º
        window.addEventListener('load', function() {

        });
